<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Music Player</title>
		<link rel="stylesheet" href="/css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
		<script type="module" src="/js/main.js"></script>
	</head>

	<body>
		<section class="songs">
			<div class="songs__header-container">
				<p class="songs__header-number">#</p>
				<button class="songs__title-button">
					<p>Title</p>

					<div class="songs__button-arrow">
						<img src="/assets/svg/arrow-down.svg" alt="Sort by title">
					</div>
				</button>

				<button class="songs__artist-button">
					<p>Artist</p>

					<div class="songs__button-arrow">
						<img src="/assets/svg/arrow-down.svg" alt="Sort by artist">
					</div>
				</button>

				<button class="songs__duration-button">
					<p>Duration</p>

					<div class="songs__button-arrow">
						<img src="/assets/svg/arrow-down.svg" alt="Sort by duration">
					</div>
				</button>

				<button class="songs__playlist-button">
					<img src="/assets/svg/menu.svg" alt="Open playlists">
				</button>
			</div>

			<div class="songs__context-menu">
				<button class="songs__context-delete-song">Delete song</button>
				<div class="songs__context-menu-header">Add to playlist</div>

				<ul></ul>
			</div>

			<div class="playlists">
				<button class="playlist__add-playlist-button">
					<div class="playlist__add-playlist-button-icon">
						<img src="/assets/svg/plus.svg" alt="Create a new playlist">
					</div>
					
					<p>Create a new playlist</p>
				</button>

				<div class="playlists__container"></div>
			</div>
			
			<div class="songs__container"></div>

			<div class="audio-player">
				<div class="audio-player__current-song">
					<div class="audio-player__cover">
						<img>
					</div>
					
					<div class="audio-player__names-container">
						<p class="audio-player__title"></p>

						<p class="audio-player__artist"></p>
					</div>
				</div>

				<div class="audio-player__main-controllers">
					<div class="audio-player__main-controllers-top">
						<button class="audio-player__shuffle-button">
							<img src="/assets/svg/shuffle.svg" alt="Shuffle">
						</button>

						<button class="audio-player__previous-button">
							<img src="/assets/svg/previous.svg" alt="Previous">
						</button>
						
						<button class="audio-player__play-button">
							<img src="/assets/svg/play.svg" alt="Play">
						</button>
						
						<button class="audio-player__next-button">
							<img src="/assets/svg/next.svg" alt="Next">
						</button>
						
						<button class="audio-player__repeat-button">
							<img src="/assets/svg/repeat.svg" alt="Repeat">
						</button>
					</div>

					<div class="audio-player__main-controllers-bottom">
						<div class="audio-player__current-time">0:0</div>
	
						<div class="audio-player__timeline-container">
							<input type="range" min="0" max="100" value="0" step="0.01" class="audio-player__timeline-range">
						</div>
						
						<div class="audio-player__duration">0:0</div>
					</div>
				</div>

				
				<div class="audio-player__volume-controllers">
					<button class="audio-player__mute-button">
						<img src="/assets/svg/audio.svg" alt="Mute">
					</button>
	
					<div class="audio-player__volume-container">
						<input type="range" min="0" max="100" value="100" class="audio-player__volume-range">
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
